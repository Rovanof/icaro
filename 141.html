<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Administración</title>
    <style>
        body {
            background-color: black;
            color: red;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #login {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #login h1 {
            color: red;
        }

        input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid red;
            background: black;
            color: red;
            text-align: center;
            outline: none;
            margin-bottom: 20px;
            width: 100%;
            max-width: 300px;
        }

        .boton {
            background: red;
            color: black;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
            max-width: 300px;
            width: 100%;
        }

        .boton:hover {
            background: darkred;
            color: white;
            box-shadow: 0px 0px 10px darkred;
        }

        #panel {
            display: none; /* Ocultar el panel hasta que se ingrese la contraseña */
            margin-top: 50px;
            padding: 20px;
            border: 2px solid red;
            width: 100%;
            max-width: 800px;
            box-shadow: 0px 0px 20px red;
            color: red;
        }

        h2 {
            margin-top: 20px;
            color: red;
        }

        pre {
            background: rgba(255, 0, 0, 0.1);
            padding: 10px;
            border: 1px solid red;
            display: inline-block;
            width: 100%;
            max-width: 800px;
            overflow-x: auto;
        }

        .ip {
            color: red;
            cursor: pointer;
            transition: 0.3s;
        }

        .ip:hover {
            color: darkred;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="login">
        <h1>Autenticación</h1>
        <input type="password" id="password" placeholder="Contraseña">
        <button class="boton" onclick="verificar()">Ingresar</button>
    </div>

    <div id="panel">
        <h1>Panel de Administración</h1>

        <h2>IPs de visitantes:</h2>
        <pre id="ips">Cargando...</pre>
    </div>

    <script>
        let intentos = 0;

        function verificar() {
            let pass = document.getElementById("password").value;
            if (pass === "123") {
                // Ocultar el panel de login
                document.getElementById("login").style.display = "none";
                // Mostrar el panel de administración
                document.getElementById("panel").style.display = "block";
                obtenerIPs();  // Llamada para obtener las IPs registradas
            } else {
                intentos++;
                if (intentos >= 3) {
                    window.location.href = "index.html"; // Redirige si se alcanzan los 3 intentos
                } else {
                    alert("Contraseña incorrecta. Intento " + intentos + " de 3");
                }
            }
        }

        function obtenerIP() {
            fetch("https://api64.ipify.org?format=json")
            .then(response => response.json())
            .then(data => {
                let ip = data.ip;
                // Enviar la IP al backend para guardarla
                fetch("/api/registrar-ip", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                    },
                    body: JSON.stringify({ ip }),
                })
                .then(response => response.json())
                .then(() => {
                    console.log("IP registrada correctamente");
                })
                .catch(() => {
                    console.error("Error al registrar la IP");
                });
            })
            .catch(() => {
                document.getElementById("ips").textContent = "No se pudo obtener la IP.";
            });
        }

        function obtenerIPs() {
            fetch("/api/obtener-ips")
            .then(response => response.json())
            .then(data => {
                mostrarIPs(data.ips);
            })
            .catch(() => {
                document.getElementById("ips").textContent = "No se pudo obtener las IPs.";
            });
        }

        function mostrarIPs(ipList) {
            const ipsElement = document.getElementById("ips");
            ipsElement.innerHTML = '';

            ipList.forEach(ip => {
                let ipElement = document.createElement('div');
                ipElement.textContent = ip;
                ipElement.classList.add('ip');
                ipsElement.appendChild(ipElement);
            });
        }

        obtenerIP();  // Llamar para obtener la IP de la página en cada carga
    </script>
</body>
</html>
