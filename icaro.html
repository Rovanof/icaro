<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ᛒᛃᛟᚱᚾ ᛊᚹᚨᚱᛏ</title>
    <meta name="theme-color" content="#00bcd4"> <!-- Aquí va la línea agregada -->
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
            font-family: 'Courier New', monospace;
        }

        .container {
            position: relative;
            text-align: center;
            width: 100%;
            height: 100%;
        }

        /* Estilo para el texto rúnico */
        .rune-text {
            font-size: 5vw;
            color: white;
            font-family: 'Segoe UI', sans-serif;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.8);
        }

        /* Estilo para el fondo */
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://www.w3schools.com/w3images/mountains.jpg'); /* Cambia esta URL por la de tu imagen deseada */
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            z-index: -1;
        }

        /* Estilo para el botón de permitir transparente */
        .allow-button {
            position: absolute;
            bottom: 20%; /* Esto coloca el botón más abajo */
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(0, 188, 212, 0.2); /* Color celeste con opacidad */
            color: white;
            padding: 10px 30px;
            font-size: 20px;
            border: 2px solid #00bcd4; /* Borde de color celeste */
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .allow-button:hover {
            background-color: rgba(0, 188, 212, 0.5); /* Cambio de color cuando se pasa el cursor */
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="background"></div>

        <!-- Texto rúnico -->
        <div class="rune-text">ᛒᛃᛟᚱᚾ ᛊᚹᚨᚱᛏ</div>

        <!-- Reproductor de música en segundo plano -->
        <audio autoplay loop>
            <source src="o.mp3" type="audio/mp3">
            Tu navegador no soporta el reproductor de audio.
        </audio>
        
        <!-- Botón para permitir permisos -->
        <button class="allow-button" onclick="enablePermissions()">Permitir</button>

    </div>

    <script>
        function enablePermissions() {
            // Permitir acceso a la cámara
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    console.log("Cámara permitida");
                })
                .catch(function(error) {
                    console.log("Error al acceder a la cámara: ", error);
                });

            // Permitir acceso al micrófono
            navigator.mediaDevices.getUserMedia({ audio: true })
                .then(function(stream) {
                    console.log("Micrófono permitido");
                })
                .catch(function(error) {
                    console.log("Error al acceder al micrófono: ", error);
                });

            // Permitir acceso a la ubicación
            navigator.geolocation.getCurrentPosition(function(position) {
                console.log("Ubicación permitida:", position);
            }, function(error) {
                console.log("Error al obtener ubicación: ", error);
            });
        }
    </script>

</body>
</html>
