<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Principal</title>
    <meta name="theme-color" content="#000000"> <!-- Fondo negro en la barra del navegador -->
    <style>
        @keyframes glitch {
            0% { text-shadow: 2px 2px 0px #ff00ff, -2px -2px 0px #00ffff; }
            25% { text-shadow: -2px -2px 0px #ff00ff, 2px 2px 0px #00ffff; }
            50% { text-shadow: 2px -2px 0px #ff00ff, -2px 2px 0px #00ffff; }
            75% { text-shadow: -2px 2px 0px #ff00ff, 2px -2px 0px #00ffff; }
            100% { text-shadow: 2px 2px 0px #ff00ff, -2px -2px 0px #00ffff; }
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            text-align: center;
            color: white;
            font-family: 'Courier New', monospace;
            background-size: cover;
            background-position: center;
            transition: background 1s ease-in-out;
        }

        button {
            margin-top: 15vh;
            background: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 15px 30px;
            font-size: 18px;
            border: 2px solid #00ffff;
            cursor: pointer;
            text-transform: uppercase;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            background: #00ffff;
            color: black;
        }

        .glitch-text {
            font-size: 24px;
            font-weight: bold;
            animation: glitch 0.5s infinite alternate;
            margin-top: 20px;
            max-width: 90vw;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .footer-text {
            margin-top: 20px;
            font-size: 16px;
            color: #ccc;
            font-style: italic;
            max-width: 90vw;
        }
    </style>
</head>
<body id="body">
    <audio id="audio" autoplay loop>
        <source src="fondo.mp3" type="audio/mp3">
    </audio>

    <button onclick="window.location.href='info.html'">Acceder</button>

    <div class="glitch-text">
        BIENVENIDO A ᛒᛃᛟᚱᚾ ᛊᚹᚨᚱᛏ  
        SERVICIO DE PROTECCIÓN VIP Y RASTREO FÁCIL Y RÁPIDO
    </div>

    <div class="footer-text">
        Esta página web fue elaborada por el usuario de GitHub, <b>Rovanof</b>, alias <b>Pierre</b>.
    </div>

    <script>
        const images = ['fondo.jpeg', 'fondo2.jpeg', 'fondo3.jpeg', 'fondo4.jpeg', 'fondo5.jpeg'];
        let index = 0;

        function cambiarFondo() {
            document.body.style.background = `url('${images[index]}') no-repeat center center fixed`;
            document.body.style.backgroundSize = "cover";
            index = (index + 1) % images.length;
        }

        cambiarFondo();
        setInterval(cambiarFondo, 4000);

        // Intentar reproducir el audio sin retraso
        document.addEventListener("DOMContentLoaded", function () {
            let audio = document.getElementById("audio");
            audio.play().catch(error => console.log("Autoplay bloqueado por el navegador"));
        });
    </script>
</body>
</html>
